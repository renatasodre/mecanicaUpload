<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device=width, user-scalable=no">
	<title> MECÂNICA DE AUTOMÓVEIS CURITIBA</title>
	<link rel="stylesheet" type="text/css" href="controle.css">
</head>
<body>
	<h1>MECÂNICA DE AUTOMÓVEIS CURITIBA</h1>
	<form>
		<fieldset>
			<div>
				<p> CONTROLE DE VENDAS E SERVIÇOS </p>
			</div>
			<div>
				<p> Dados da Compra </p>
				<label>Código do Produto: </label>
				<input type="number" placeholder="Digite Aqui">
				<label> Código do Vendedor / Prestador: </label>
				<input type="number" placeholder="Digite Aqui">
				<label> Data: </label>
				<input type="text" placeholder="dd/mm/aaaa">
				<br>
				<p> Dados do Vendedor / Prestador de Serviços</p>
				<label> Matrícula do Vendedor / Prestador: </label>
				<input type="number" placeholder="Digite Aqui">
				<br>
				<p> Dados do Cliente </p>
				<label> Nome: </label>
				<input type="text" placeholder="Nome Completo">
				<label> Telefone: </label>
				<input type="text" placeholder="(41) 99999-9999">
				<label> Endereço:</label>
				<input type="text" placeholder="Endereço Completo">
				<label> CPF: </label>
				<input type="number" placeholder="Digite Aqui">
				<label> Email: </label>
				<input type="Email" placeholder="Ex.: renata@gmail.com" name="email" required minlength="5" maxlength="256" />
				<div/>
				<br>
				<div>
					<label> Matrícula: </label>
					<input type="number" placeholder="Digite Aqui">
					<label> Senha: </label>
					<input type="password" placeholder="Digite a senha aqui"/>
					</div>

				</fieldset>
				<br>
				<input class="bt" type="submit" value="Enviar" />
				<br> <br>

			</form>
			
		</body>
		</html>
